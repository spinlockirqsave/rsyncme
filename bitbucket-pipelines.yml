image: python:3.5.1
   
pipelines:
  default:
    - step:
        script:
          - pip install -U tox
          - pip --version
          - tox --version
          - uname -a
          - apt-get update
          - apt-get --force-yes --yes install cmake
          - rm -rf rsyncme
          - git clone --recursive https://bitbucket.org/rsyncmedev/rsyncme.git
          - git checkout $BUILD_BRANCH
          - cd rsyncme/src
          - cd ../ && sh ./pip_install_deps.sh cmocka && cd src
          - make
          - make test
          - make test-check
          - make test-check-debug
